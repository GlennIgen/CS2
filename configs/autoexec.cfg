//Net stuff
cq_netgraph 1

//Viewmodel
viewmodel_fov 68
viewmodel_offset_x 2.5
viewmodel_offset_y 0
viewmodel_offset_z -1.5
viewmodel_presetpos 3
cl_prefer_lefthanded false

//Volume
snd_menumusic_volume 0
snd_musicvolume	0
snd_mute_mvp_music_live_players true
snd_roundend_volume 0
snd_roundstart_volume 0
snd_roundaction_volume 0
snd_mvp_volume 0
snd_deathcamera_volume 0
snd_tensecondwarning_volume 0
snd_mapobjective_volume 0

//Binds
bind "pgup" "noclip"
bind "pgdn" "sv_rethrow_last_grenade"
bind "home" "exec prac_with_impacts.cfg" //check configs
bind "end" "exec prac_no_impacts.cfg" //check configs
bind "ins" "bot_add;bot_place;bot_stop 1"
bind "del" "bot_kick"
